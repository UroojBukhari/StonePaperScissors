<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stone Paper Scissors</h1>
    <div class="score-board">
      <div id="user-label">You</div>
      <div id="computer-label">Computer</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result" id="result">Make your move!</div>
    <div class="choices">
      <button class="choice" id="stone">🪨 Stone</button>
      <button class="choice" id="paper">📄 Paper</button>
      <button class="choice" id="scissors">✂️ Scissors</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
